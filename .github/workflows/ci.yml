name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-typecheck:
    name: Backend TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/backend/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit

  frontend-typecheck:
    name: Frontend TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit

  rust-check:
    name: Rust Check + Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/arb-scanner
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/arb-scanner
      - run: cargo check
      - run: cargo clippy -- -D warnings
      - run: cargo test

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/ml-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install ruff
      - run: ruff check src/
